<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>Equipes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <button ion-item *ngFor="let team of teams" (click)="editTeam(team)">{{team.getEditableName() || team.getName()}}</button>
  </ion-list>
</ion-content>
