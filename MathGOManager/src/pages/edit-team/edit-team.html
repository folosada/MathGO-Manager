<ion-header>

  <ion-navbar>
    <ion-title>Editar equipe - {{ team.editableName || team.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>      
      <ion-input readonly={{readOnly}} placeholder={{team.name}} type="text" value={{team.editableName}}></ion-input>
    </ion-item>    
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Nome do aluno" type="text" value={{memberName}}></ion-input>
    </ion-item>
    <ion-item>
      <button enabled={{!readOnly}} (click)="addMember()">Adicionar</button>
    </ion-item>
  </ion-list>
  <ion-list no-lines>
    <ion-item *ngFor="let member of team.members"> {{member}}
        <button enabled={{!readOnly}} ion-button icon-only>
          <ion-icon name="delete"></ion-icon>
        </button>
    </ion-item>        
  </ion-list>
</ion-content>
