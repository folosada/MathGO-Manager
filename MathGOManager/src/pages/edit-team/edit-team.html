<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>Editar equipe - {{ team.editableName || team.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>      
      <ion-input readonly={{readOnly}} placeholder={{team.name}} type="text" value={{team.editableName}}></ion-input>
    </ion-item>    
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Nome do aluno" type="text" [(ngModel)]="memberName"></ion-input>
    </ion-item>
    <ion-buttons>
      <button ion-button large [disabled]="readOnly" (click)="addMember()">Adicionar</button>
    </ion-buttons>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let member of team.members">
      <div style="width: 100%">
        <label>{{member}}</label>
        <br>
        <button style="width: 20%" ion-button color="danger" item-end (click)="deleteMember(member)">Excluir</button>  
      </div>
    </ion-item>        
  </ion-list>
</ion-content>
