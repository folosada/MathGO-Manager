<ion-header>  
  <ion-navbar hideBackButton>  
    <ion-title>Editar equipe - {{ team.editableName || team.name }}</ion-title>
    <button style="width: 40px; height: 30px" clear ion-button color="black" icon-only (click)="back()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>      
      <ion-input (ionBlur)="saveName($event)" readonly={{readOnly}} placeholder={{team.name}} value={{teamName}} type="text"></ion-input>
    </ion-item>    
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Nome do aluno" type="text" [(ngModel)]="memberName"></ion-input>
    </ion-item>
    <ion-buttons style="width: 100%">
      <button style="width: 100%" ion-button large [disabled]="readOnly" (click)="addMember()">Adicionar</button>
    </ion-buttons>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let member of team.members">
      <div>
        <label>{{member.name}}</label>        
        <button style="width: 60px; float: right; top: -10px" ion-button color="danger" item-end (click)="deleteMember(member)">Excluir</button>  
      </div>
    </ion-item>        
  </ion-list>
</ion-content>
