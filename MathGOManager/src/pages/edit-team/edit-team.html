<ion-header>

  <ion-navbar>
    <ion-title>Editar equipe - {{ team.editableName || team.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>      
      <ion-input (ionBlur)="saveName($event)" readonly={{readOnly}} placeholder={{team.name}} value={{teamName}} type="text"></ion-input>
    </ion-item>    
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Nome do aluno" type="text" [(ngModel)]="memberName"></ion-input>
    </ion-item>
    <ion-buttons>
      <button ion-button large [disabled]="readOnly" (click)="addMember()">Adicionar</button>
    </ion-buttons>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let member of team.members">
      <div>
        <label>{{member.name}}</label>        
        <button style="width: 20%; float: right; top: -10px" ion-button color="danger" item-end (click)="deleteMember(member)">Excluir</button>  
      </div>
    </ion-item>        
  </ion-list>
</ion-content>
